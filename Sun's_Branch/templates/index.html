<!DOCTYPE html>
<html>
    <head>
        <title>Test Index Html</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
            .search{padding:30px;margin:30px;width:0 auto;height:150px;}
            
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container">
                <div class="navbar-header">
                    <a class ="navbar-brand" href="/">Home</a>
                </div>
            </div>
        </nav>
        
        <div class="jumbotron">
            <div class="container"><h1 class="display-3">Welcome Here!</h1></div>
        </div>
        
        
        <!--File Upload Form Start-->
        
        
        
            <div class="row" align="center">
                <div class="col-md-2">
                </div>
                
                <div class="col-md-4" style="margin:30px; border:1px solid;">
                    <div class="col-md-2">
                        <form action="/insert" method="post" style="margin:0 auto;">
                        <div style="border:1px solid;">
                        <input type="text" name="single" size="25px" >
                        </div>
                        <input type="submit" value="Send" class="btn btn-primary btn-sm float-right" style="width:250px;">
                    </form>
                    </div>
                </div>
                
                <div class="col-md-4" style="margin:30px;">
            
            
                    <form action="/file" method="post"
                        enctype="multipart/form-data" name="fileload">
                        <label for="file-up">
                            <img src="{{ url_for('static', filename='image/untitled2.png') }}"
                                width="40" height="40"
                            />
                            <input type="file" id="file-up" name="group" style="display:none;" >
                            
                        </label>
                    </form>
                    <input type="button" value="Submit" class="btn btn-primary btn-sm" onclick="document.fileload.submit();">
                    
                </div>
                <div class="col-md-2">
                </div>
            </div>
        
        
        
        
        
        <p/>{{res}}
        <br>
        <p/>{{SOF}}
        <br>
        <p/>{{url}}
        <br>
        <!--File Upload Form End-->
        
        <!-- File Processing Start -->
        {% if GSOF == '1' %}
        <p/>파일업로드 성공!
        <br>
        <p/>{{GSOF[0]}}
        <form action="/file_processing" name="frm" method="post">
            
            {% for key,value in lines.items() %}
            <input type="hidden" name={{key}} value={{value}}>
            {% endfor %}
            <input type="hidden" name="list_len" value={{list_len}}>
        </form>
        <script>document.frm.submit();</script>
        
        {% endif %}
        <!-- File Processing End-->
        <br>
        <!-- TF-IDF Top 10 Start-->
        <br>
        <p/>tf-idf 영역
        <p/>{{line}}
        <p/>{{url}}
        <p/>{{type2}}
        <p/>{{list_len}}
        <p/>{{doc}}
        <form action="/test2" name="frm2" method="post">
            <input type="hidden" name="hidden" value="hidden_value">
            <input type="submit" name="btn1" value="1234" >
        </form>
        <!-- TF-IDF Top 10 End-->
        
        <!-- Cosine Start-->
        <div>
        <form action="/test2" name="frm2" method="post">
            <input type="hidden" name="hidden" value="hidden_value">
            <input type="submit" name="btn1" value="1234" >
        </form>
        </div>
        
        <!-- Cosine Start-->
        
        <p/>data 영역
        <p/>{{data}}
    </body>


</html>
